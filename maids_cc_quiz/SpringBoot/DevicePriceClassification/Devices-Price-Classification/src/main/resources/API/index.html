<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Testing</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">API Testing</h2>
        <form id="apiForm">
          <div class="mb-3">
            <label for="inputID" class="form-label">Enter ID</label>
            <input type="text" class="form-control" id="inputID" placeholder="Enter ID">
          </div>
          <button type="submit" class="btn btn-primary">Predict</button>
          <div id="result" class="mt-4"></div> <!-- Result container -->
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and Fetch API Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to handle form submission
    document.getElementById("apiForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get input ID
      const inputID = document.getElementById("inputID").value;
      
      // Prepare data object with ID
      const data = {
        id: inputID
      };

      // Make API request
      fetch('http://localhost:8000/predict/' + inputID, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        // Display response in the result container
        const resultContainer = document.getElementById('result');
        resultContainer.innerHTML = '<strong>Response:</strong> ' + JSON.stringify(data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
